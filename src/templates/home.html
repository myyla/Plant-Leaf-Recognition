<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles for image preview */
        #image-preview {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="background">

        <div class="hero">
            <nav>
                <img src="static/images/logo.png" class="logo">
            </nav>
        </div>

        <h1> Découvrez les Récits Cachés de Chaque Feuille, Témoins de Notre Existence</h1>

        <div class="form">

            <form action="/" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
                <label> Predict leafs of your farms !</label>
                <br>
                <label for="image">Choose an image:</label>
                <br>
                <input type="file" name="image" accept=".jpg, .jpeg, .png" required onchange="previewImage(this);">
                <!-- Add image preview container -->
                <div id="image-preview"></div>

                <br>
                <button class="btn">Predict</button>

                {% if prediction %}
                <p style="font-size:18px "> This is a/an {{ prediction }} leaf</p>
                {% endif %}
                {% if empty_image %}
                <p>No image provided. Please upload an image.</p>
                {% endif %}
            </form>
        </div>

    </div>

    <!-- Add Bootstrap JS (optional, for certain Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add JavaScript for image preview -->
    <script>
        function previewImage(input) {
            var preview = document.getElementById('image-preview');
            preview.innerHTML = ''; // Clear previous preview
            var file = input.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var image = document.createElement('img');
                    image.src = e.target.result;
                    image.style.maxWidth = '100%';
                    preview.appendChild(image);
                };
                reader.readAsDataURL(file);
            }
        }

        function validateForm() {
            // Add any additional form validation logic if needed
            return true;
        }
    </script>
</body>

</html>
